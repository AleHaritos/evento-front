<div class="container">
    <mat-card class="card">
        <mat-card-content class="content">
            <table table mat-table [dataSource]="eventos" class="mat-elevation-z8" class="table">

                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Nome Column -->
                <ng-container matColumnDef="titulo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
                    <td mat-cell *matCellDef="let element" style="width: 20%"> {{element.titulo}} </td>
                </ng-container>

                <ng-container matColumnDef="descricao">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
                    <td mat-cell *matCellDef="let element" style="width: 40%"> {{element.descricao}} </td>
                </ng-container>

                <ng-container matColumnDef="dataHoraEvento">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
                    <td mat-cell *matCellDef="let element" style="width: 40%"> {{element.dataHoraEvento}} </td>
                </ng-container>

                <ng-container matColumnDef="local">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Local </th>
                    <td mat-cell *matCellDef="let element" style="width: 20%"> {{element.local}} </td>
                </ng-container>


                <ng-container matColumnDef="detalhe">
                    <th mat-header-cell *matHeaderCellDef style="padding-left: 13%;"> Detalhes </th>
                    <td mat-cell *matCellDef="let element" style="padding-left: 14%;"> <mat-icon
                            class="icon">settings_suggest</mat-icon> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Caso não encontre nada -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Não foi encontrados eventos</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
